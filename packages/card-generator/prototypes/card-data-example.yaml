# Card Data Format - Example
# This YAML structure represents all data needed to render a card

# Metadata about this card set
card_set:
  entity_source: campaigns/sundale/characters/npcs/sir-tinkelstein.md
  created: 2026-01-23
  created_by: agent
  canonical_variant: v1
  status: pending_review  # pending_review | approved | needs_revision

# Common fields across all variants
common:
  category: npc
  name: Sir Tinkelstein of Gnomewood
  campaign: sundale

  # Links to related cards (once those exist)
  related_cards:
    - location/the-gilded-gear
    - item/blade-of-the-diminutive

# Variants - each produces one renderable card
variants:
  v1:
    recommended: true
    description: |
      A fastidious gnome knight who speaks in overly formal declarations.
      Wears immaculately polished armor three sizes too large, inherited from
      a human paladin he once squired for.
    details:
      Location: The Gilded Gear tavern, Gnomewood
      Wants: To prove gnomes can be "proper" knights

    # Image generation
    image:
      status: pending  # pending | generated | approved | rejected
      prompt: |
        Portrait of a gnome knight, dignified expression, wearing oversized
        polished plate armor, small stature but proud bearing, fantasy art style,
        warm tavern lighting, detailed metalwork on armor, --ar 5:7
      # Once generated:
      # file: images/sir-tinkelstein-v1.png
      # source: midjourney
      # generation_id: abc123

  v2:
    recommended: false
    description: |
      Tiny knight, enormous dignity. This gnome insists on full heraldic
      protocol for every introduction. His armor clanks comically as he walks,
      but his blade-work is no joke.
    details:
      Role: Knight-errant, information broker
      Secret: Exiled from Gnomewood court

    image:
      status: pending
      prompt: |
        Gnome knight in comically large armor, formal pose, heraldic
        surcoat over plate mail, serious expression contrasting with
        absurd proportions, fantasy portrait, painterly style, --ar 5:7

  v3:
    recommended: false
    description: |
      Sir Tinkelstein carries himself like a man twice his height. Former
      squire to the legendary Sir Aldric, he now seeks to honor his mentor's
      memory through deeds of valor—starting with anyone who snickers at his armor.
    details:
      Background: Squire to Sir Aldric the Tall
      Weakness: Quick to perceive insults

    image:
      status: pending
      prompt: |
        Noble gnome warrior, determined expression, ornate inherited armor
        with human-sized proportions modified for small frame, sword at hip,
        fantasy character portrait, heroic lighting, --ar 5:7

  v4:
    recommended: false
    description: |
      "I am Sir Tinkelstein, Knight of the Emerald Cog, Defender of the
      Small, Champion of—" He'll list all twelve titles if you let him.
      Beneath the bluster is genuine skill and a debt he'd rather not discuss.
    details:
      Quirk: Insists on full formal introductions
      Hook: Owes a dangerous debt

    image:
      status: pending
      prompt: |
        Gnome knight mid-proclamation, one hand raised dramatically,
        wearing elaborate but worn armor with many decorations and medals,
        tavern background, fantasy art, expressive face, --ar 5:7

# Rendering preferences
render:
  size: poker  # poker | tarot | mini
  style: dark  # dark | light | parchment
  include_footer: true
  footer_text: Sundale Campaign
